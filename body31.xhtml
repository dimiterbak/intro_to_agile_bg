<h2 class="bordered-title" id="doc32">ЗАВИСИМИ СОЦИАЛНИ СИСТЕМИ</h2>
<p class="br"><br /></p>

<p>СОЦИАЛНИТЕ СИСТЕМИ СА два вида - общности и организации. </p>
<p class="br"><br /></p>

<p>Пример за организация е фабрика за автомобили. Тя исзползва метериали, компоненти и енергия за да произвежда автомобили. Един автомобил оределено не е фабрика. </p>
