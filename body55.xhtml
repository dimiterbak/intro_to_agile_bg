<p>ОРГАНИЗАЦИИТЕ СЕ СЪСТОЯТ от хора. Следователно като променяме дадена организация трябва да знаем човешката природа.</p>
<p class="br"><br /></p>

<p>Сега ще разгледаме три истории в които са замесени хора.</p>
